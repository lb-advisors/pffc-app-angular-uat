name: Production deployment

on:
  #push:
  #  branches:
  #    - develop # Change to your main branch name if different

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master # Specify the branch to use

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18" # Use the Node.js version your project requires

      - name: Install dependencies
        run: npm install

      - name: Build Angular app
        run: npm run build

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          external_repository: lb-advisors/prod-angular # Target repository
          publish_dir: ./dist
