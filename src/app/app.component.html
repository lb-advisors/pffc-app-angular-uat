<mat-sidenav-container color='primary'>
    <mat-sidenav #sidenav role="navigation" mode="push">
        <mat-nav-list>
            <a mat-list-item routerLink="/home">
                <mat-icon class="icon">home</mat-icon>
                <span class="label">Home</span>
            </a>
            <a mat-list-item routerLink="/inventory">
                <mat-icon class="icon">inventory</mat-icon>
                <span class="label">Inventory</span>
            </a>
            <a mat-list-item routerLink="/driver">
                <mat-icon class="icon">directions_car</mat-icon>
                <span class="label">Routes</span>
            </a>
            <a mat-list-item routerLink="/order">
                <mat-icon class="icon">receipt</mat-icon>
                <span class="label">Orders</span>
            </a>
        </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
        <div class="header">
            <mat-toolbar color="primary" class="header">
                <button mat-icon-button (click)="sidenav.toggle()">
                    <mat-icon>menu</mat-icon>
                </button>

                <div class="logo-container">
                    <img src="assets/logo.png" alt="Company Logo" class="logo">
                </div>
            </mat-toolbar>
        </div>

        <main>
            <router-outlet></router-outlet>
        </main>
    </mat-sidenav-content>
</mat-sidenav-container>
