<!-- src/app/components/fish-dialog/unit-type-dialog.component.html -->

<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="fishForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input formControlName="name" matInput placeholder="Enter fish name">
      <mat-error *ngIf="fishForm.get('name')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Description</mat-label>
      <textarea formControlName="description" matInput placeholder="Enter fish description" rows="4"></textarea>
      <mat-error *ngIf="fishForm.get('description')?.hasError('required')">
        Description is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="onCancel()" mat-button type="button">Cancel</button>
    <button [disabled]="fishForm.invalid" color="primary" mat-raised-button type="submit">
      {{ data.mode === 'add' ? 'Add' : 'Update' }}
    </button>
  </mat-dialog-actions>
</form>
