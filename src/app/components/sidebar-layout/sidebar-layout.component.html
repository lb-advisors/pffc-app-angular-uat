<div class="sidebar-container">
  <mat-toolbar color="primary">
    <button (click)="toggleSidebar()" [matTooltip]="sidebarOpened() ? 'Hide menu' : 'Show menu'" mat-icon-button>
      <mat-icon>{{ sidebarOpened() ? 'menu_open' : 'menu' }}</mat-icon>
    </button>
    <span class="toolbar-title">PFFC Application</span>
  </mat-toolbar>

  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [opened]="sidebarOpened()" class="sidenav" mode="side">
      <div class="sidenav-header">
        <h2>Menu</h2>
      </div>

      <mat-divider></mat-divider>

      <!-- Regular menu items -->
      <mat-nav-list>
        <a mat-list-item routerLink="/dashboard" routerLinkActive="active-link">
          <mat-icon matListItemIcon>dashboard</mat-icon>
          <span matListItemTitle>Dashboard</span>
        </a>

        <a mat-list-item routerLink="/fish" routerLinkActive="active-link">
          <mat-icon matListItemIcon>business</mat-icon>
          <span matListItemTitle>Fish (example)</span>
        </a>
      </mat-nav-list>

      <mat-divider></mat-divider>

      <!-- Expandable menu items with submenus -->
      <mat-accordion>
        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="panel-title-content">
                <mat-icon>settings</mat-icon>
                <span>Administration</span>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item routerLink="/admin/users" routerLinkActive="active-link">
              <mat-icon matListItemIcon>people</mat-icon>
              <span matListItemTitle>Users</span>
            </a>
            <a mat-list-item routerLink="/admin/roles" routerLinkActive="active-link">
              <mat-icon matListItemIcon>verified_user</mat-icon>
              <span matListItemTitle>Roles</span>
            </a>
            <a mat-list-item routerLink="/admin/permissions" routerLinkActive="active-link">
              <mat-icon matListItemIcon>security</mat-icon>
              <span matListItemTitle>Permissions</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>

        <mat-expansion-panel class="mat-elevation-z0">
          <mat-expansion-panel-header>
            <mat-panel-title>
              <div class="panel-title-content">
                <mat-icon>insert_chart</mat-icon>
                <span>Reports</span>
              </div>
            </mat-panel-title>
          </mat-expansion-panel-header>

          <mat-nav-list>
            <a mat-list-item routerLink="/reports/summary" routerLinkActive="active-link">
              <mat-icon matListItemIcon>summarize</mat-icon>
              <span matListItemTitle>Summary</span>
            </a>
            <a mat-list-item routerLink="/reports/analytics" routerLinkActive="active-link">
              <mat-icon matListItemIcon>analytics</mat-icon>
              <span matListItemTitle>Analytics</span>
            </a>
            <a mat-list-item routerLink="/reports/export" routerLinkActive="active-link">
              <mat-icon matListItemIcon>download</mat-icon>
              <span matListItemTitle>Export</span>
            </a>
          </mat-nav-list>
        </mat-expansion-panel>
      </mat-accordion>

      <mat-divider></mat-divider>

      <!-- Bottom menu items -->
      <mat-nav-list>
        <a mat-list-item routerLink="/profile" routerLinkActive="active-link">
          <mat-icon matListItemIcon>account_circle</mat-icon>
          <span matListItemTitle>Profile</span>
        </a>
        <a mat-list-item routerLink="/help" routerLinkActive="active-link">
          <mat-icon matListItemIcon>help</mat-icon>
          <span matListItemTitle>Help</span>
        </a>
        <a mat-list-item routerLink="/logout" routerLinkActive="active-link">
          <mat-icon matListItemIcon>exit_to_app</mat-icon>
          <span matListItemTitle>Logout</span>
        </a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content class="sidenav-content">
      <div class="content-container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
