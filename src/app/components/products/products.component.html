<div class="content" infiniteScroll [infiniteScrollDistance]="2" [infiniteScrollThrottle]="50" (scrolled)="onScroll()">
    <div class="container">
        <div class="image-container">
            <img src="assets/logo.png" alt="Company Logo">
        </div>
        <h2 class="inventory-title">Products</h2> <!-- Title for Products -->
        <div class="filters">
            <input type="text" placeholder="Search Products" (input)="onSearchChange($event)"> <!-- Search input -->
        </div>
        <table class="inventory-grid">
            <thead>
                <tr>
                    <th class="shrinkable-header">ID</th>
                    <th class="shrinkable-header product-header">Product</th>
                 <!--   <th class="shrinkable-header">Origin</th> -->
                    <th class="shrinkable-header">W<br>O<br>H</th>
                    <th class="shrinkable-header">Order <br> Count 60</th> <!-- New column for Sixty Sales -->
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let item of inventoryItems$ | async">
                    <td>{{ item.compItemId }}</td> <!-- Updated to compItemId -->
                    <td class="wrap product-column">{{ item.compDescription }}</td>
                    <!--  <td>{{ item.origin }}</td> -->
                    <td>{{ item.woh }}</td>
                    <td>{{ item.sixtySales }}</td> <!-- Updated to sixtySales -->
                </tr>
            </tbody>
        </table>
    </div>
</div>
