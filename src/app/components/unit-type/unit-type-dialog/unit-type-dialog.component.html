<!-- src/app/components/unitType-dialog/unit-type-dialog.component.html -->

<h2 mat-dialog-title>{{ dialogTitle }}</h2>

<form (ngSubmit)="onSubmit()" [formGroup]="unitTypeForm">
  <mat-dialog-content>
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Name</mat-label>
      <input formControlName="unitTypeName" matInput placeholder="Enter unit type name">
      <mat-error *ngIf="unitTypeForm.get('unitTypeName')?.hasError('required')">
        Name is required
      </mat-error>
    </mat-form-field>
  </mat-dialog-content>

  <mat-dialog-actions align="end">
    <button (click)="onCancel()" mat-button type="button">Cancel</button>
    <button [disabled]="unitTypeForm.invalid" color="primary" mat-raised-button type="submit">
      {{ data.mode === 'add' ? 'Add' : 'Update' }}
    </button>
  </mat-dialog-actions>
</form>
