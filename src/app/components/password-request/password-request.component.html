<div class="container">
  <!-- Header section -->
  <mat-toolbar class="header-toolbar" color="primary">
    <span>New Password Request</span>
  </mat-toolbar>

  <!-- Card container for the form -->
  <div class="form-container">
    <mat-card class="password-request-card">
      <mat-card-content>
        <form (ngSubmit)="onSubmit()" [autoMarkTouched]="passwordRequestForm" [formGroup]="passwordRequestForm"
              class="password-form">
          <h2 class="form-title">Reset your password</h2>

          <p class="form-description">
            Enter your username below and we'll send you instructions to reset your password.
          </p>

          <mat-form-field appearance="outline" class="full-width">
            <mat-label>Username</mat-label>
            <input
              autocomplete="username"
              formControlName="username"
              matInput
              placeholder="Enter your username"
              type="text">
            <mat-icon matPrefix>person</mat-icon>
            <mat-error *ngIf="passwordRequestForm.get('username')?.invalid">
              Username is required
            </mat-error>
          </mat-form-field>

          <div class="form-actions">
            <button
              mat-stroked-button
              routerLink="/login"
              type="button">
              Back to Login
            </button>
            <button
              [disabled]="passwordRequestForm.invalid"
              color="primary"
              mat-raised-button
              type="submit">
              Submit Password Request
            </button>
          </div>
        </form>
      </mat-card-content>
    </mat-card>
  </div>
</div>
