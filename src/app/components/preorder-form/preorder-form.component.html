<table class="table">
  <thead>
    <tr>
      <th>ID</th>
      <th>Dispatch Date</th>
      <th>Customer Name</th>
      <th>Description</th>
      <th>Unit Size</th>
      <th>Unit Type</th>
      <th>Weight (kg)</th>
      <th>Price</th>
      <th>Actions</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let order of preOrders; trackBy: trackByOrderId">
      <td>{{ order.id }}</td>
      <td>{{ order.dispatchDate | date:'mediumDate' }}</td>
      <td>{{ order.customerName }}</td>
      <td>{{ order.descriptionMemo }}</td>
      <td>{{ order.unitSize }}</td>
      <td>{{ getUnitType(order.unitType) }}</td>
      <!-- Editable Weight -->
      <td>
        <input
          type="number"
          [(ngModel)]="order.weight"
          min="0"
         
        />
      </td>
      <!-- Editable Price -->
      <td>
        <input
          type="number"
          [(ngModel)]="order.price"
          step="0.01"
          min="0"
       
        />
      </td>
      <!-- Save Button -->
      <td>
        <button
          class="btn btn-primary"
          (click)="updatePreOrder(order)"
        >
          Save
        </button>
      </td>
    </tr>
  </tbody>
</table>
