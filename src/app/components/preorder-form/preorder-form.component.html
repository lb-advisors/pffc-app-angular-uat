<div class="container">
  <!-- Header Section -->
  <div class="header-section">
    <a [routerLink]="['/home']" class="image-container">
      <img src="assets/logo.png" alt="Company Logo" />
    </a>
  </div>

  <!-- PreOrders Table -->
  <table class="table">
    <thead>
      <tr>
        <th>ID</th>
        <th>Dispatch Date</th>
        <th>Customer Name</th>
        <th>Description</th>
        <th>Unit Size</th>
        <th>Unit Type</th>
        <th>Weight (kg)</th>
        <th>Price</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let order of preOrders; trackBy: trackByOrderId">
        <td>{{ order.id }}</td>
        <td>{{ order.dispatchDate | date: 'mediumDate' }}</td>
        <td>{{ order.customerName }}</td>
        <td>{{ order.descriptionMemo }}</td>
        <td>{{ order.unitSize }}</td>
        <td>{{ getUnitType(order.unitType) }}</td>
        <td>
          <input type="number" [(ngModel)]="order.weight" />
        </td>
        <td>
          <input type="number" [(ngModel)]="order.price" step="0.01" />
        </td>
      </tr>
    </tbody>
  </table>

  <!-- Submit Button -->
  <div class="text-center">
    <button class="btn btn-primary mt-3" (click)="submitAll()">Submit</button>
  </div>
</div>
